<div>
    <form name="frm">
        <label for="username">Username:</label><br />
        <input id="username" data-ng-model="regUser.username" type="text" name="username" placeholder="Username" required=""/><br />
        <label for="password">Password:</label><br />
        <input id="password" data-ng-model="regUser.password" type="password" name="password" placeholder="Password" required=""/><br />
        <label for="name">Name:</label><br />
        <input id="name" data-ng-model="regUser.name" type="text" name="name" placeholder="Name" required=""/><br />
        <label for="surname">Surname:</label><br />
        <input id="surname" data-ng-model="regUser.surname" type="text" name="Surname" placeholder="Surname" required=""/><br />
        <label for="phone">Phone:</label><br />
        <input id="phone" data-ng-model="regUser.phone" type="text" name="Phone" placeholder="Phone" required=""/><br />
        <label for="email">Email:</label><br />
        <input id="email" data-ng-model="regUser.email" type="text" name="Email" placeholder="Email" required=""/><br />
        <button data-ng-click="submit()">Sign up</button>
        <div data-ng-show="errorLogin">Username or password is wrong!</div>
    </form>
</div>
