div>
    <div data-ng-repeat="article in Articles" class="article">
        <div>Article Name: {{article.name}}</div>
        <div>Article Description: {{article.desription}}</div>
        <div>Article Type: {{getArticleTypeName(article.food).name}}</div>
        <div>Article Price: {{article.price}} Din</div>
        <button data-ng-click="orderArticle(article)">Dodaj u korpu</button>
    </div>
</div>
