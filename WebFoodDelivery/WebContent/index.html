<!DOCTYPE html>
<html >

<head>
    <script src="js/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.7.2/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/home.css" />
        <link rel="stylesheet" href="css/login.css" />
    <script src="js/lodash.min.js"></script>

    
</head> 

<body data-ng-app="myModule">
<div>
		<div data-ng-show="loginuser.role == 'CUSTOMER'">
				<ul class="navbar">
				<li><a href="#/">Home</a></li>
		  		<li><a href="#/cinema">Favorites</a></li>
		  		<li><a href="#/theatre">History</a></li>
		  		<li><a href="#/play">Filter</a></li>
		  		
		  		<li class="right" data-ng-style="SignUp"><a data-ng-click="logOut()">Sign out</a></li>
			</ul>
		</div>
		<div data-ng-show="loginuser.role == 'DELIVERER'">
				<ul class="navbar">
				<li><a href="#/">Home</a></li>
		  		<li><a href="#/cinema">Orders</a></li>
		  		<li><a href="#/theatre">Delivered</a></li>		
		  		
		  		<li class="right" data-ng-style="SignUp"><a data-ng-click="logOut()">Sign out</a></li>

		  	</ul>
		</div>
		<div data-ng-show="loginuser.role == 'ADMIN'">
		
				<ul class="navbar">
				<li><a href="#/">Home</a></li>
		  		<li><a href="#/cinema">Add restaurant</a></li>
		  		<li><a href="#/play">Add vehicle</a></li>
		  		<li><a href="#/theatre">Filter</a></li>
		  			  		
		  		<li class="right" data-ng-style="SignUp"><a href="#/signUp">Delete restaurant</a></li>
		  		<li class="right" data-ng-style="SignIn"><a href="#/signIn">Delete vehicle</a></li>
    		  	<li class="right" data-ng-style="SignUp"><a data-ng-click="logOut()">Sign out</a></li>
			</ul>
		</div>
		
		<button data-ng-click="changeView('vehicles')">Vehicles</button>
		<button data-ng-click="changeView('users')">Users</button>
</div>
	<div data-ng-view></div>


<!-- services -->
<script src="services/appService.js"></script>
<script src="services/dataService.js"></script>
<!--controllers-->
<script src="controllers/loginCtrl.js"></script>
<script src="controllers/homeCtrl.js"></script>
<script src="controllers/regCtrl.js"></script>
<script src="controllers/restaurantCtrl.js"></script>
<script src="controllers/testHomeCtrl.js"></script>
<script src="controllers/vehicleCtrl.js"></script>
<script src="controllers/userCtrl.js"></script>
</body>
</html>
