<link  href="css/signIn.css" rel="stylesheet">

<div ng-controller="signInController">
<form name="signInForm">
	<div class="box">
		<input type="email" name="email" placeholder="e-mail" class="boxs" ng-model="user.email" required />
  		<input type="password" name="email" placeholder="password" class="boxs" ng-model="user.password" required />  
		<input type="submit" value="Submit" ng-click="submitForm()" class="btnSignIn"/>
		<p>{{test}}</p>

	</div>
</form>
</div>
